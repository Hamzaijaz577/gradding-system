<body>
    <h1 style="padding-right: 98px;">Grading system</h1>
    <div style="text-align: center;color: blue;font-size: 200px;margin-top: 299px;">
      <script>
        
      var a = prompt("enter merit :");
         if (a == 100) {
        document.write("A++");
}
    else if (a >= 70 && a <= 90) {
        document.write("A");
}
    else if (a >= 50 && a <= 70) {
        document.write("B");
}
    else if (a >= 40 && a <= 50) {
        document.write("C");
}
    else {
        document.write("fail");
}

           </script>
    </div>
